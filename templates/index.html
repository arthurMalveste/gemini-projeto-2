<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot de Limpeza | Limpinha</title>

  <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/clean.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body class="bg-blue-50 min-h-screen flex flex-col font-['Roboto'] text-gray-700">
  <!-- 🌟 Cabeçalho -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <img src="https://img.icons8.com/fluency/48/clean.png" alt="Ícone de limpeza" class="w-8 h-8" />
      <h1 class="text-2xl font-semibold text-blue-700 font-['Playfair Display']">Limpinha - Chatbot de Limpeza</h1>
    </div>
  </header>

  <!-- 🗨️ Área principal -->
  <main class="flex-1 flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-md flex flex-col overflow-hidden">
      <!-- Mensagens -->
      <div id="chat" class="flex-1 h-[500px] overflow-y-auto p-4 bg-gray-50 space-y-3 scroll-smooth"></div>

      <!-- Campo de entrada + Botões -->
<div class="flex items-center gap-2 border-t border-gray-200 p-3 bg-gray-100">
  <input id="mensagem" type="text" placeholder="Digite ou fale sua pergunta..." class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-300" />

  <!-- Microfone estilo ChatGPT -->
  <button onclick="gravarAudio()" class="bg-purple-600 hover:bg-purple-700 text-white p-3 rounded-lg transition" title="Falar">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1v11m0 0a4 4 0 01-4-4V5a4 4 0 018 0v3a4 4 0 01-4 4zm0 0v5m0 4h-3m3 0h3" />
    </svg>
  </button>

  <!-- Enviar estilo ChatGPT -->
  <button onclick="enviarMensagem()" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg transition" title="Enviar">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9 4-9 4v-8zM21 12l-9 4v-8l9 4z" />
    </svg>
  </button>
</div>

<div class="grid grid-cols-2 md:grid-cols-4 gap-3 mt-6 px-4 pb-6">
  <button onclick="usarSugestao('Quais são as melhores dicas de faxina?')" class="sugestao-card">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 9l-4-4-4 4m8 6l-4 4-4-4" />
    </svg>
    <span class="text-sm font-medium">Dicas de faxina</span>
  </button>

  <button onclick="usarSugestao('Como posso remover manchas de gordura da cozinha?')" class="sugestao-card">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
    <span class="text-sm font-medium">Remover manchas</span>
  </button>

  <button onclick="usarSugestao('Monte uma rotina de limpeza para minha casa.')" class="sugestao-card">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7H3v12a2 2 0 002 2z" />
    </svg>
    <span class="text-sm font-medium">Rotina de limpeza</span>
  </button>

  <button onclick="usarSugestao('O que as pessoas mais perguntam sobre limpeza?')" class="sugestao-card">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span class="text-sm font-medium">Dúvidas comuns</span>
  </button>
</div>

    </div>
  </main>

  <!-- 👣 Rodapé -->
  <footer class="text-center text-sm text-gray-500 p-4 mt-4">
    © 2025 Limpinha. Feito com carinho e sabão 🧽
  </footer>

  <script src="/static/script.js"></script>
</body>
</html>
